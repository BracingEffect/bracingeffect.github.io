<!DOCTYPE html>

<div class="hero">
    <div class="container">

        <div class="bracingeffect">
            <h1 class="title">

            <div class="description"><span class="text">Apps & games for iOS</span></div>
            <div class="clear"></div>
        </div>

    </div>
</div>

<div class="apps">
    <div class="container">

        <div class="jurbly section">
            <h1 class="title">
                <a href="/Jurbly/"><span class="text">Jurbly</span><span class="arrow">&rsaquo;</span></a>

            </h1>

            <div class="clear"></div>
        </div>

        <div class="chaosclock section">

            <div class="clear"></div>
        </div>

        <div class="parsnip section">

                <div class="clear"></div>

            <div class="clear"></div>
        </div>

        <div class="footer">

            </a>
            <div class="website-copyright">
